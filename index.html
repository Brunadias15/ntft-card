<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="main"> 
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="imagem NFT" class="img">
      <h1 class="nome-nft">Equilibrium #3429</h1>
      <p class="descricao">Our Equilibrium collection promotes balance and calm</p>
    
    <div class="infos">
      <span class="price">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
        0.041 ETH
      </span>
      <span class="data"> 
        <img src="./images/icon-clock.svg" alt="Clock Icon">
        3 days left
      </span>
    </div>

    <hr class="bar">

    <div class="creator">
      <div class="foto">
        <img src="./images/image-avatar.png" alt="Image">
      </div>

      <div class="nome">
        <p>Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bruna Dias</a>.
  </div> 
</body>
</html>
